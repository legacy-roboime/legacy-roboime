message ReceiveWheel {
  required uint32 id    = 1;
  required double speed = 2;
}

message ReceiveRobot {
  required uint32 id = 1;
  repeated ReceiveWheel wheels = 2;
  required double battery_level = 3;
  required int32 has_ball = 4;
}

message ToIntelligence {
  repeated ReceiveRobot robots = 1;
}